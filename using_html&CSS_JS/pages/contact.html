<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact The Blank Canvas - Get in touch with us" />
  <meta name="keywords" content="contact, get in touch, The Blank Canvas" />
  <title>Contact - The Blank Canvas</title>
  <link rel="stylesheet" href="contact.css" />
  <!-- external styling sheet added -->
</head>

<body>
  <header id="main-header" class="header">
    <div class="header-content">
      <div class="brand-content">
        <img src="/imgs/Signature.webp" alt="Kuro" height="70" width="70" loading="lazy" />
        <h1>The Blank Canvas</h1>
      </div>
      <nav>
        <div class="menu-button" id="menuButton">
          <span></span>
          <span></span>
        </div>
        <ul id="menu" class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/pages/about.html">About</a></li>
          <li><a href="/pages/projects.html">Projects</a></li>
          <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <main>
    <section class="two-column-grid">
      <div class="image-container">
        <h2>Contact</h2>
        <img src="/imgs/contact.webp" alt="Contact form illustration" loading="lazy">
      </div>
      <form action="/submit" method="POST" id="contactForm">

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required autocomplete="off" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email" required autocomplete="off" />

        <label for="message">Message</label>
        <textarea id="message" rows="10" cols="40"></textarea>

        <button class="button">Submit</button>
      </form>
    </section>

  </main>

  <footer>
    <div class="connect">
      <h2>Follow</h2>
      <div class="social-links">
        <a href="https://github.com/__calcifar__" aria-label="GitHub Profile"><img class="icon-link"
            src="/imgs/Icons/git.webp" alt="GitHub" width="24" height="24" loading="lazy"></a>
        <a href="https://www.linkedin.com/in/__calcifar__" aria-label="LinkedIn Profile"><img class="icon-link"
            src="/imgs/Icons/linkedin.webp" alt="LinkedIn" width="24" height="24" loading="lazy"></a>
        <a href="https://www.instagram.com/__calcifar__/" aria-label="Instagram Profile"><img class="icon-link"
            src="/imgs/Icons/instagram.webp" alt="Instagram" width="24" height="24" loading="lazy"></a>
      </div>
    </div>
    <p>&copy; 2024 The Blank Canvas. All rights reserved.</p>
  </footer>
  <script src="/index.js"></script>
</body>

</html>
